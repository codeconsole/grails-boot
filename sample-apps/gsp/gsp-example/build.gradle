buildscript {
    repositories {
        mavenLocal()
		mavenCentral()
        maven { url "https://repo.spring.io/libs-milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.9.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'gs-validating-form-input-gsp'
    version =  '0.1.0'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://repo.spring.io/libs-milestone" }
    maven { url "https://repo.grails.org/grails/libs-snapshots-local" }
}

ext {
    grailsVersion = '2.4.4'
    groovyVersion = '3.0.18'
}

configurations.all {
  resolutionStrategy {
    eachDependency { DependencyResolveDetails details ->
      if (details.requested.group == 'org.codehaus.groovy') {
          details.useVersion groovyVersion
      }
    }
  }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    implementation("org.codehaus.groovy:groovy-all:$groovyVersion")
    compile("org.grails:grails-gsp-spring-boot:1.0.0")
    compile("org.grails:grails-web-gsp:$grailsVersion")
    compile("org.grails:grails-web-gsp-taglib:$grailsVersion")
    compile("org.grails:grails-web-jsp:$grailsVersion")
    compile("org.grails:grails-validation:$grailsVersion")
    compile("javax.servlet.jsp:javax.servlet.jsp-api:2.3.1")
    compile("org.hibernate:hibernate-validator")
    compile("org.apache.tomcat.embed:tomcat-embed-el")
    testCompile("junit:junit")
}